version: "3.8"

services:
  backend:
    build: ./backend
    container_name: django-backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: react-frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: osaka_db
      POSTGRES_USER: osaka_user
      POSTGRES_PASSWORD: osaka_pw
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  scraper:
    build:
      context: ./scraper
    volumes:
      - ./scraper:/scraper     # ✅ 그냥 원래 폴더대로
    working_dir: /scraper      # ✅ 실행 경로도 맞춰줌
    command: sleep infinity
    depends_on:
      - db

  detail_scraper:
    build:
      context: ./detail_scraper
      dockerfile: Dockerfile
    working_dir: /scraper 
    volumes:
      - ./detail_scraper:/scraper
    depends_on:
      - db
    command: sleep infinity   # 직접 실행할 때만 python detail_scraper.py


volumes:
  pgdata: